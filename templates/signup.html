



{% extends "base.html"  %}

{% block content %}





    <div class="container" style = "margin-top:10%">

        <h1 style="text-align: center"> Create an account</h1>
        
<div class = "col-sm-6 offset-sm-3">
<form method="POST">

    <div class="form-group">
      <label for="exampleInputEmail1">Full name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="userID" aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>
    
    
    <div class="form-group">
      <label for="exampleInputarea">Pick up area</label>
        <select class="form-control" id="exampleInputarea">
                    <option selected disabled>Where would you like to do your driving lessons or driving test?</option>
                    <option value="Wood Green">Wood Green</option>
                    <option value="Chingford">Chingford</option>
                    <option value="Enfield">Enfield</option>
                    <option value="Other">Other</option>
        
        </select>
        
  </div>
    
    
    
    <div class="form-group">
      <label for="exampleInputEmail1">Pick up full address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="userID" aria-describedby="emailHelp" placeholder="Enter pick up full address" required>
  </div>
    
    
    
    
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="userID" aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
  </div>
    
<div class="form-group">
    <label for="password">Confirm Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Confirm password" required>
  </div>
    
    
    
  <button type="submit" name = "signupButton" class="btn btn-primary" value="sigup"> Sign up!</button><br>


</form>
</div>

    
</div> <!-- /container -->



{% endblock %}
