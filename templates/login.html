



{% extends "base.html"  %}

{% block content %}





    <div class="container" style = "margin-top:10%">

        <h1 style="text-align: center"> Log in</h1>
        
<div class = "col-sm-6 offset-sm-3">
<form method="POST">

    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="userID" aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="enter password" required>
  </div>
  <button type="submit" name = "loginButton" class="btn btn-primary" value="login"> Log in!</button><br>


</form>
</div>

    
</div> <!-- /container -->



{% endblock %}
