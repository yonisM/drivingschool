<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Driving School</title>

  <!-- Bootstrap core CSS -->
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='vendors/bootstrap/css/bootstrap.min.css') }}">

  <!-- Custom fonts for this template -->
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='vendors/fontawesome-free/css/all.min.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='vendors/simple-line-icons/css/simple-line-icons.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/landing-page.css') }}">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" style = "color:black" href="#"><img src="{{ url_for('static',filename='img/logo.jpeg') }}" width="150" height="50"></a>
    </div>
  </nav>
    
    

    

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Book a Driving Lesson today from £25 per hour!</h1>
        </div>
        </div>
        

          <form method="post">
            <div class="input-group mb-3">
                <select class="form-control" name= "area" required >
                    <option selected disabled>Where would you like to do your driving lessons or driving test?</option>
                    <option value="Wood Green">Wood Green</option>
                    <option value="Chingford">Chingford</option>
                    <option value="Enfield">Enfield</option>
                    <option value="Other">Other</option>
                </select>
            <div class="input-group-append">
            <button class="btn btn-danger" type="submit" name = "send_postcode" value = "search">Submit</button>
            </div>
            </div>
        </form>
        
        
        <div class="alert alert-danger alert-dismissible fade show" role="alert" style = "display: {{show_hide}}">
  <strong>{{ evaluate_area}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
          
        
        
    </div>
  </header>

 

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static',filename='vendors/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static',filename='vendors/bootstrap/js/bootstrap.bundle.min.js') }}"></script>





</body>

</html>
